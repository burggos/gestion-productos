<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'"></h1>


<form th:action="@{/productos}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" />
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label>Categor√≠a</label>
            <input type="text" class="form-control" th:field="*{categoria}" />
            <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label>Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" />
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label>Stock</label>
            <input type="number" class="form-control" th:field="*{stock}" />
            <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
